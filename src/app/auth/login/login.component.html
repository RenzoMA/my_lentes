<div class="container">
  <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-5 main-wrapper" style="margin-top: 5rem;"  fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <img src="./assets/img/login/man.png" alt="" class="mt-3">
          </mat-card-header>
          <form [formGroup]="loginForm">
            <div class="card-body">
              <h2 class="card-title text-center">MOSHIN</h2>
              <div class="form-container">
                <mat-form-field>
                  <mat-label>Usuario:</mat-label>
                  <input
                    matInput
                    placeholder="Ingrese su usuario"
                    formControlName="username"
                  />
                </mat-form-field>
        
                <mat-form-field>
                  <mat-label>Contraseña:</mat-label>
                  <input
                    type="password"
                    matInput
                    placeholder="Ingrese su contraseña"
                    formControlName="password"
                  />
                </mat-form-field>
                  <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  (click)="login($event)"
                >
                  Login
                </button>
                                  
              </div>
            </div>
          </form>
        </mat-card>
    </div>
  </div>
</div>
