<h2>Contactanos</h2>
<div>
  <form [formGroup]="contactForm" class="form mat-elevation-z6" *ngIf="!sent">
    <div class="text-fields">
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombre" /> </mat-form-field
      ><mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellido" /> </mat-form-field
      ><mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo" />
      </mat-form-field>
    </div>

    <mat-form-field class="textarea">
      <mat-label>Comentario</mat-label>
      <textarea matInput formControlName="comentario"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="send()"
      [disabled]="isDisabled()"
    >
      Enviar
    </button>
  </form>
</div>
<div *ngIf="sent">
  <h3>Gracias por contactarnos</h3>
</div>
