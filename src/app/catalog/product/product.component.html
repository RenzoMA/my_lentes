<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="accent"
      (click)="addToCart.emit(product.id)"
    >
      ADD TO CART
    </button>
  </mat-card-actions>
</mat-card>
