<form [formGroup]="nuevoGroup" class="nuevo-cliente mat-elevation-z8">
  <div class="section-container">
    <h2>Datos Personales</h2>
    <div class="input-list">
      <mat-form-field>
        <mat-label>Tipo doc identidad</mat-label>
        <mat-select formControlName="tipoDoc">
          <mat-option *ngFor="let item of tipoDocs" [value]="item.codigoDoc">
            {{ item.nombreDoc }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Doc Identidad</mat-label>
        <input type="text" matInput formControlName="documento" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input type="text" matInput formControlName="apellido" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input type="text" matInput formControlName="telefono" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input type="text" matInput formControlName="correo" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input type="text" matInput formControlName="direccion" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Canal Principal</mat-label>
        <mat-select formControlName="canal">
          <mat-option *ngFor="let item of canales" [value]="item.codigo">
            {{ item.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha cumpleaños</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="cumpleaños" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enlace RRSS 2</mat-label>
        <input type="text" matInput formControlName="enlaceRRSS2" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enlace RRSS 1</mat-label>
        <input type="text" matInput formControlName="enlaceRRSS1" />
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="section-container">
    <h2>Datos Comerciales</h2>
    <div class="input-list">
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option
            *ngFor="let categoria of categorias"
            [value]="categoria.codigo"
          >
            {{ categoria.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tipo de cliente</mat-label>
        <mat-select formControlName="tipoCliente">
          <mat-option *ngFor="let item of tipoClientes" [value]="item.codigo">
            {{ item.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="actions">
    <button mat-flat-button (click)="cancel($event)">Cancelar</button>
    <button mat-raised-button color="warn" (click)="borrar()">
      <mat-icon>delete</mat-icon>Borrar
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="isInvalid()"
      (click)="save()"
    >
      <mat-icon>save</mat-icon>Guardar
    </button>
  </div>
</form>
