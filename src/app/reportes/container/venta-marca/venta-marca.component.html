<div class="venta-marca mat-elevation-z8">
  <div class="section-container">
    <h2>Reporte de ventas por marca</h2>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <mat-select [formControl]="marca">
        <mat-option *ngFor="let marca of marcas" [value]="marca.idMarca">{{
          marca.nombreMarca
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Canal</mat-label>
      <mat-select [formControl]="canal">
        <mat-option *ngFor="let canal of canales" [value]="canal.codigo">{{
          canal.nombre
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
  <div class="actions">
    <button mat-flat-button (click)="cancel($event)">Cancelar</button>
    <button mat-raised-button color="warn">
      <mat-icon>delete</mat-icon>Borrar
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="isDisabled()"
      (click)="submit()"
    >
      <mat-icon>description</mat-icon>Generar
    </button>
  </div>
  <table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="results-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="canal">
      <th mat-header-cell *matHeaderCellDef>Canal</th>
      <td mat-cell *matCellDef="let element">{{ element.canal }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
