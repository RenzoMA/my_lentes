<div class="row mb-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Reporte de ventas por fecha</h1>
        <button
          mat-raised-button
          color="primary"
          (click)="buscarVentaFecha($event)"
        >
          <mat-icon>search</mat-icon>Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Reporte de ventas por marca</h1>
        <button
          mat-raised-button
          color="primary"
          (click)="buscarVentaMarca($event)"
        >
          <mat-icon>search</mat-icon>Buscar
        </button>
      </div>
    </div>
  </div>
</div>
