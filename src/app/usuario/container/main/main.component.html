<div class="actions">
    <button mat-raised-button color="primary" (click)="nuevoUsuario($event)"><mat-icon>person_add</mat-icon>Nueva Usuario</button>
  </div>
  <div>Filtrar Usuarios:</div>
  <div class="filters">
    <div class="input-list">
        <mat-form-field>
            <mat-label>Nombre usuario</mat-label>
            <input type="text" matInput />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Documento</mat-label>
            <input type="text" matInput />
        </mat-form-field>
    </div>
    <div class="filter-actions">
        <button mat-raised-button color="primary"><mat-icon>person_search</mat-icon>Filtrar</button>
    </div>
  </div>
  <div>Usuarios:</div>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-ventas">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="tdocumento">
      <th mat-header-cell *matHeaderCellDef>Tipo documento</th>
      <td mat-cell *matCellDef="let element">{{ element.tdocumento }}</td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let element">{{ element.cargo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'row-selected': selectedId === row.codigo }"
    ></tr>
  </table>
  </div>
