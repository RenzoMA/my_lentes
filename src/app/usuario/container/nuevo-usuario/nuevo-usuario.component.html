<form [formGroup]="registro" class="nuevo-cliente mat-elevation-z8">
  <div class="section-container">
    <h2>Datos Personales</h2>
    <div class="input-list">
      <mat-form-field>
        <mat-label>Tipo doc identidad</mat-label>
        <mat-select formControlName="tipoDoc">
          <mat-option *ngFor="let tipo of tipoDocs" [value]="tipo.codigoDoc">
            {{ tipo.nombreDoc }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input type="text" matInput formControlName="telefono"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input type="text" matInput formControlName="apellido"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Doc Identidad</mat-label>
        <input type="text" matInput formControlName="docIdentidad"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input type="text" matInput formControlName="correo"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha cumplea単os</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaCumplea単os"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="cargo">
          <mat-option *ngFor="let cargo of cargos" [value]="cargo.codigoCargo">
            {{ cargo.nombreCargo }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="section-container">
    <h2>Datos de sistema</h2>
    <div class="input-list">
      <mat-form-field>
        <mat-label>Perfil</mat-label>
        <mat-select formControlName="perfil">
          <mat-option
            *ngFor="let perfil of perfil"
            [value]="perfil.codigoPerfil"
          >
            {{ perfil.nombrePerfil }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput formControlName="usuario"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase単a</mat-label>
        <input type="password" matInput formControlName="contrase単a"/>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="actions">
    <button mat-flat-button (click)="cancel($event)">Cancelar</button>
    <button mat-raised-button color="warn" (click)="borrar()">
      <mat-icon>delete</mat-icon>Borrar
    </button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="isDisabled()">
      <mat-icon>save</mat-icon>Guardar
    </button>
  </div>
</form>
