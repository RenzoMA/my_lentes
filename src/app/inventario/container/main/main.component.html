<div class="actions">
  <button mat-raised-button color="primary" (click)="nuevoProducto($event)">
    Nuevo Producto
  </button>
  <button mat-raised-button color="primary" (click)="modificarProducto($event)" [disabled]="!selectedId">
    Modificar Producto
  </button>
  <button mat-raised-button color="primary" [disabled]="!selectedId">
    Eliminar Producto
  </button>
</div>
<div>Filtar Clientes:</div>
<div class="filters">
  <div class="input-list">
    <mat-form-field>
      <mat-label>C贸digo Producto</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripci贸n Producto</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select>
        <mat-option> Activo </mat-option>
        <mat-option> Inactivo </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter-actions">
    <button mat-raised-button color="primary">Filtrar</button>
    <button mat-raised-button color="primary">Borrar</button>
  </div>
</div>
<div>Principales productos:</div>
<div class="table-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 tabla-productos"
  >
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>C贸digo</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="updateSelected(row)"
      [ngClass]="{ 'row-selected': selectedId === row.codigo }"
    ></tr>
  </table>
</div>
