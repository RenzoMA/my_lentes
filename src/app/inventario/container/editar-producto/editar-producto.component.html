<h1>Editar Producto</h1>

<form [formGroup]="editarGroup" class="nuevo-producto mat-elevation-z8">
  <div class="section-container">
    <h2>Datos de producto</h2>
    <div class="input-list">
      <mat-form-field>
        <mat-label>C贸digo</mat-label>
        <input type="text" matInput disabled formControlName="codigo" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>C贸digo de Fabrica</mat-label>
        <input type="text" matInput formControlName="codigoFabrica" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>C贸digo Sunat</mat-label>
        <input type="text" matInput formControlName="codigoSunat" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripci贸n</mat-label>
        <input type="text" matInput formControlName="descripcion" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option *ngFor="let tipo of tipoProducto" [value]="tipo.codigo">
            {{ tipo.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Marca</mat-label>
        <mat-select formControlName="marca">
          <mat-option *ngFor="let marca of marcas" [value]="marca.idMarca">
            {{ marca.nombreMarca }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enlace RRSS 2</mat-label>
        <input type="text" matInput formControlName="enlaceRRSS2"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enlace RRSS 1</mat-label>
        <input type="text" matInput formControlName="enlaceRRSS1"/>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="section-container">
    <h2>Stock</h2>
    <div class="input-list">
      <mat-form-field>
        <mat-label>Stock actual</mat-label>
        <input matInput type="number" min="0" formControlName="stock"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Precio Actual</mat-label>
        <input matInput type="number" formControlName="precio"/>
        <span matPrefix>S/</span>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="section-container">
    <h2>Imagen</h2>
    <div class="image-control">
      <div class="image-container">
        <img *ngIf="getImage()" [src]="getImage()" />
      </div>
      <input
        style="display: none"
        type="file"
        accept="image/*"
        (change)="onSelectFile($event)"
        #file
      />
      <button mat-stroked-button color="primary" (click)="file.click()">
        <span class="upload-text">Upload image</span>
        <mat-icon>cloud_upload</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="actions">
    <button mat-flat-button (click)="cancel($event)">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="isDisabled()"
      (click)="save()"
    >
      <mat-icon>save</mat-icon>Guardar
    </button>
  </div>
</form>
