<mat-toolbar color="primary">
  <div class="navbar-wrapper" *ngIf="isLoggedIn">
    <div class="navbar-left">
      <button (click)="menuClick.emit()" mat-icon-button class="example-icon">
        <mat-icon>menu</mat-icon>
      </button>

      <span>MOSHIN</span>
    </div>
    <div class="navbar-right">
      <button mat-icon-button color="primary" (click)="wasup()">
        <img class="img" src="./assets/img/social/whatsapp.png" />
      </button>
      <button mat-button color="inherit" [matMenuTriggerFor]="menu">
        <span class="username">{{ userName }}</span>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="cerrarSession.emit()">Cerrar Sesi√≥n</button>
  </mat-menu>
</mat-toolbar>
